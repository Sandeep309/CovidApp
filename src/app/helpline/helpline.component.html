<!-- sub head -->
<section class="container-fluid p-0">
  <mat-toolbar>
    <span>Helpline</span>
  </mat-toolbar>
</section>

<!-- PreLoder -->
<figure *ngIf="!isFeching" class="container-fluid p-0">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</figure>

<main [hidden]="!isFeching">
  <!-- Contacts -->
  <section class="container-fluid p-4">
    <h2 class="mat-subheading-2">Contacts</h2>
    <p class="mat-subheading-1">
      The central helpline number : &nbsp; <span>011-23978046</span>
    </p>
    <p class="mat-subheading-1">Tollfree-number : &nbsp; <span>1075</span></p>
    <a
      mat-raised-button
      href="https://twitter.com/MoHFW_INDIA"
      target="_blank"
      style="background-color: #1da1f2; color: white"
    >
      twitter
    </a>
    &nbsp;
    <a
      mat-raised-button
      href="https://www.facebook.com/MoHFWIndia"
      target="_blank"
      style="background-color: #4267b2; color: white"
      >facebook</a
    >
  </section>
  <!-- All states helpline numbers -->
  <section class="container-fluid p-4">
    <h2 class="mat-subheading-2">State Helplines</h2>
    <mat-form-field color="accent">
      <mat-label>Search</mat-label>
      <input
        (keyup)="applyFilter($event.target.value)"
        matInput
        placeholder="Type here"
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="loc">
          <th mat-header-cell *matHeaderCellDef>State / UT</th>
          <td mat-cell *matCellDef="let element">{{ element.loc }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef>Numbers</th>
          <td mat-cell *matCellDef="let element">{{ element.number }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </section>
</main>
